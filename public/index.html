<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="stylesheet" type="text/css" href="sheetStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- -------------          header               ------------ -->
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">
          <img
          src="https://hotelcordillera.cl/wp-content/uploads/2021/11/logo.jpg"
          height="50"
          alt="hotel logo"
          loading="lazy"
          style="margin-top: -1px;"
        /></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  menu
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      
      </div>
  </div>
</nav>
   <!--                   final de template                      -->




    <!-- -------------  carusel  ------------ -->
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="height: 300px; margin-top: 100px;">
          <div class="carousel-item active">
            <img src="https://i.imgur.com/zHFuSEf.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/Igg1mOK.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/E1ezhig.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/EpdTxpu.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/RElaegS.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/cAc26bb.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--                   final de template                      -->


    <!--        botones            -->
    
    <div class="col-auto text-center" style="margin-top: 150px; margin-bottom: 150;">
      <br>

      <button type="button"  style="width: 300px; height: 150px; margin-right: 10%;"><img src="/libreta.png"> <div class="container" > has tu reserva  </div> </button> 
      <button type="button"  style="width: 300px; height: 150px;"><img src="/descuentos.png"> <div> promociones </div> </button>
      <button type="button"  style="width: 300px; height: 150px; margin-left: 10%;"><img src="/check.png"> <div> Tus reservas </div> </button>

    </div>


    <!--                            -->

    

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

</html>
